<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bina.css">
    <title>Conversor de Número Binário para Decimal</title>
</head>

<body>

    <div class="container">
        <h1> Conversor de número binário para decimal</h1>
        <div class="inputContainer">
            <input
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type="number" name="conversor" id="num" maxlength="8" onchange="convert(this.value)" />
            <!-- Limitar a entrada de dígitos -->
        </div>
        <div class="outputContainer" style="width: 100%; word-wrap: break-word; display: inline-block;">
            <h2 id="res">0</h2>
        </div>
    </div>
    <script src="bin2dec.js"></script>
</body>

</html>
